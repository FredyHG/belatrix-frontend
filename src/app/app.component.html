<body [ngClass]="{'body': !darkMode, 'dark': darkMode}">
  <nav [ngClass]="{'close': close}" class="sidebar">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="../assets/logo1.png" alt="">
        </span>

        <!-- <div class="text header-text">
          <span class="name">Belatrix</span>
          <span class="prefession">Web developer</span>
        </div> -->
      </div>

      <i class='bx bx-chevron-right toggle' (click)="toggleClose()"></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#">
              <i class='bx bxs-grid-alt icon'></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bxs-cart-alt icon'></i>
              <span class="text nav-text">Product</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bxs-package icon'></i>
              <span class="text nav-text">Stock</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bxs-group icon'></i>
              <span class="text nav-text">Vendors</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="#">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class="mode">
          <div class="moon-sun">
            <i class="bx bx-moon icon moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">Dark Mode</span>
          <div class="toggle-switch" (click)="toggleDarkMode()">
            <span class="switch"></span>
          </div>
        </li>
      </div>

    </div>

  </nav>

</body>
